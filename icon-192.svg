<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <style>
      .bg { fill: #0f0f23; }
      .grid { fill: #1a1a2e; stroke: #404059; stroke-width: 1; }
      .mine { fill: #e74c3c; }
      .text { fill: #3498db; font-size: 80px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="192" height="192"/>

  <!-- Rounded corners gradient effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="96" cy="96" r="96" fill="url(#glow)"/>

  <!-- Grid pattern -->
  <g stroke="#404059" stroke-width="1">
    <!-- Rows -->
    <line x1="20" y1="50" x2="172" y2="50" opacity="0.5"/>
    <line x1="20" y1="100" x2="172" y2="100" opacity="0.5"/>
    <line x1="20" y1="150" x2="172" y2="150" opacity="0.5"/>
    <!-- Columns -->
    <line x1="50" y1="20" x2="50" y2="172" opacity="0.5"/>
    <line x1="100" y1="20" x2="100" y2="172" opacity="0.5"/>
    <line x1="150" y1="20" x2="150" y2="172" opacity="0.5"/>
  </g>

  <!-- Cells -->
  <g stroke="#404059" stroke-width="1" fill="#1a1a2e">
    <rect x="20" y="20" width="30" height="30" rx="2"/>
    <rect x="55" y="20" width="30" height="30" rx="2"/>
    <rect x="90" y="20" width="30" height="30" rx="2"/>
    <rect x="125" y="20" width="30" height="30" rx="2"/>
    <rect x="160" y="20" width="12" height="30" rx="2"/>

    <rect x="20" y="55" width="30" height="30" rx="2"/>
    <rect x="55" y="55" width="30" height="30" rx="2"/>
    <rect x="90" y="55" width="30" height="30" rx="2"/>
    <rect x="125" y="55" width="30" height="30" rx="2"/>
    <rect x="160" y="55" width="12" height="30" rx="2"/>

    <rect x="20" y="90" width="30" height="30" rx="2"/>
    <rect x="55" y="90" width="30" height="30" rx="2" fill="#e74c3c"/>
    <rect x="90" y="90" width="30" height="30" rx="2"/>
    <rect x="125" y="90" width="30" height="30" rx="2"/>
    <rect x="160" y="90" width="12" height="30" rx="2"/>

    <rect x="20" y="125" width="30" height="30" rx="2"/>
    <rect x="55" y="125" width="30" height="30" rx="2"/>
    <rect x="90" y="125" width="30" height="30" rx="2"/>
    <rect x="125" y="125" width="30" height="30" rx="2"/>
    <rect x="160" y="125" width="12" height="30" rx="2"/>

    <rect x="20" y="160" width="30" height="12" rx="2"/>
    <rect x="55" y="160" width="30" height="12" rx="2"/>
    <rect x="90" y="160" width="30" height="12" rx="2"/>
    <rect x="125" y="160" width="30" height="12" rx="2"/>
    <rect x="160" y="160" width="12" height="12" rx="2"/>
  </g>

  <!-- Numbers/mines display -->
  <text x="75" y="75" class="text" opacity="0.3">1</text>
  <text x="70" y="110" class="text" opacity="0.8">ðŸ’£</text>
  <text x="110" y="110" class="text" opacity="0.3">3</text>
  <text x="145" y="75" class="text" opacity="0.3">2</text>

  <!-- Decorative flag -->
  <g transform="translate(145, 135)">
    <path d="M 0 0 L 8 5 L 0 10 Z" fill="#3498db"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#3498db" stroke-width="1.5"/>
  </g>
</svg>
